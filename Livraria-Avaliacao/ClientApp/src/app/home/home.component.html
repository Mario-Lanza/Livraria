<div class="mat-display-2 center">Informações</div>
<div>
  <mat-card class="example-card column">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>announcement</mat-icon>
      </div>
      <mat-card-title>Estoque abaixo do ideal</mat-card-title>
      <mat-card-subtitle>Livros que possuem seu estoque abaixo do limite mínimo cadastrado</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let livro of livrosAbaixoEstoque">
          <mat-icon mat-list-icon>info</mat-icon>
          <h4 mat-line>{{livro.nome}}</h4>
          <p mat-line> {{livro.dataPublicacao | date: 'dd/MM/yyyy'}} </p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
