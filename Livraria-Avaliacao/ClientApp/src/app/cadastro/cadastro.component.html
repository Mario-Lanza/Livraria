<div class="mat-display-2">Novo Cadastro</div>
<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="primeiroStep">
    <form [formGroup]="primeiroStep">
      <ng-template matStepLabel>Informações do livro</ng-template>
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="primeiroCtrl" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Autor">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Editora">
      </mat-form-field>
      <mat-form-field>
        <input matInput readonly placeholder="Data de publicação" [min]="dataMinima" [max]="dataMaxima" [matDatepicker]="dataPublicacao" />
        <mat-datepicker-toggle [for]="dataPublicacao" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #dataPublicacao startView="multi-year"></mat-datepicker>
      </mat-form-field>
      <div>
        <button color="primary" mat-raised-button matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="segundoStep">
    <form [formGroup]="segundoStep">
      <ng-template matStepLabel>Estoque</ng-template>
      <mat-form-field>
        <input matInput type="number" placeholder="Quantidade em estoque" formControlName="segundoCtrl" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Quantidade mínima para nova compra">
      </mat-form-field>
      <div>
        <button color="warn" mat-raised-button matStepperPrevious>Voltar</button>
        <button color="primary" mat-raised-button matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Resumo</ng-template>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Resumo dos dados
          </mat-panel-title>
          <mat-panel-description>
            Se estiver tudo correto, clique em Salvar.
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Nome:</p>
        <p>Autor:</p>
        <p>Autor:</p>
        <p>Autor:</p>
        <p>Autor:</p>
        <p>Autor:</p>
      </mat-expansion-panel>
    </mat-accordion>
    <div>
      <button color="warn" mat-raised-button matStepperPrevious>Voltar</button>
      <button mat-raised-button (click)="stepper.reset()">Limpar</button>
      <button color="primary" mat-raised-button>Salvar</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
